<div class="block">
  <form (ngSubmit)="addNewUser()"  [formGroup]="addForm">
    <a type="button" class="btn btn-info" (click)="go_back()"><i class="fas fa-undo-alt marg"></i>Go back</a>
    <div class="form-group row" [ngClass]="{'has-error': addForm.get('email').errors && (addForm.get('email').touched || addForm.get('email').dirty)}" >
      <label for="inputEmail" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-11">
        <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Email">
        <span class="help-block" *ngIf="addForm.get('email').errors && (addForm.get('email').touched || addForm.get('email').dirty)">
          <span *ngIf="addForm.get('email').errors">
            Email is required
          </span>
         </span>
      </div>
    </div>
    <div class="form-group row"  [ngClass]="{'has-error': addForm.get('password').errors && (addForm.get('password').touched || addForm.get('password').dirty)}" >
      <label for="inputPassword" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-11">
        <input type="text" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
        <span class="help-block" *ngIf="addForm.get('password').errors && (addForm.get('password').touched || addForm.get('password').dirty)">
          <span *ngIf="addForm.get('password').errors">
            Password is required. At least 6 characters.
          </span>
         </span>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group row"   [ngClass]="{'has-error': addForm.get('firstName').errors && (addForm.get('firstName').touched || addForm.get('firstName').dirty)}">
        <label for="inputFirstName" class="col-sm-3 col-form-label">First name</label>
        <div class="col-sm-11">
          <input type="text" formControlName="firstName" class="form-control" id="inputFirstName" placeholder="First name">
          <span class="help-block" *ngIf="addForm.get('firstName').errors && (addForm.get('firstName').touched || addForm.get('firstName').dirty)">
            <span *ngIf="addForm.get('firstName').errors">
               First name is required.
            </span>
         </span>
        </div>
      </div>
      <div class="form-group row"   [ngClass]="{'has-error': addForm.get('lastName').errors && (addForm.get('lastName').touched || addForm.get('lastName').dirty)}">
        <label for="inputLastName" class="col-sm-3 col-form-label">Last name</label>
        <div class="col-sm-11">
          <input type="text" formControlName="lastName" class="form-control" id="inputLastName" placeholder="Last name">
          <span class="help-block" *ngIf="addForm.get('lastName').errors && (addForm.get('lastName').touched || addForm.get('lastName').dirty)">
            <span *ngIf="addForm.get('lastName').errors">
               Last name is required.
            </span>
         </span>
        </div>
      </div>
      <button type="submit" class="btn btn-success" >Sign up</button>
    </div>
  </form>
</div>
